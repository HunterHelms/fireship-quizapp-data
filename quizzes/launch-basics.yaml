      - detail: "Downloads"
        correct: false
        value: "Look beyond the initial numbers."
      - correct: true
        value: "Average time spent"
        detail: "Good job, you should be monitoring how your users are using your product and why they stopped."
      - correct: false
        value: "page views"
        detail: "Just a number, we can find more."
